<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>web_form</title>
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <section class="top-header">
                    <div class="account-present">
                        <p>Already have an intuit account?</p>
                        <a href="#">I forgot my UserId or Password</a>
                    </div>
                    <a href="#" class="btn">
                        <img class="lock-icon" src="assets/images/icons8-lock.svg" alt="lock icon">
                        <span>Sign In</span>
                    </a>
                </section>
            </nav>
            <section>
                <div class="main-logo">
                    <a href="#" class="logo"></a>
                </div>
                <div class="icons-logo-container">
                    <div class="logo-container">
                        <img class="icon-logo" src="assets/images/mint.svg" alt="mint logo">
                        <p class="icon-name">mint</p>
                    </div>
                    <div class="logo-container">
                        <img class="icon-logo" src="assets/images/quickbooks.svg" alt="quickbooks logo">
                        <p class="icon-name">quickbooks</p>
                    </div>
                    <div class="logo-container">
                        <img class="icon-logo" src="assets/images/turbotax.svg" alt="turbotax logo">
                        <p class="icon-name">turbotax</p>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <div class="main-container">
                <div class="form-container">
                    <h1 class="form-header">
                        Create an Intuit account
                    </h1>
                    <p class="form-description">
                        One account for everything intuit, including Mint.
                        <br>
                        <a href="#">Learn More</a>
                    </p>
                    
                </div>
            </div>
        </main>
        <footer>
            <div class="footer"></div>
        </footer>
    </body>
</html>

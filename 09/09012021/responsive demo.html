    <title>Responsive practice</title>
    <style>
      html {
        font-family: sans-serif;
        background-color: gray;

      body {
        width: 100%;

      }

    <main>
      <section>
        <h1>My website</h1>

        <p>This is a example for responsive pic</p>

        <picture>
          <source media="(max-width: 799px)" srcset="../09012021/resources/responsive-small.jpeg">
          <source media="(min-width: 800px)" srcset="../09012021/resources/responsive-pic.jpeg">
          <img src="../09012021/resources/responsive-pic.jpeg" alt="This is a view">
        </picture>
      </section>
    </main>
  
</body></html>

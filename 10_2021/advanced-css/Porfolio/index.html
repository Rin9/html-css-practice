<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Indie+Flower&display=swap" rel="stylesheet"> 
  <!-- font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- main css -->
  <link rel="stylesheet" href="main.css">
  <title>Portfolio</title>
</head>
<body>
  <!-- ****  Aside Nav Bar  **** -->
  <aside id="side-nav">
    <div class="side-nav__content">
      <div class="side-nav__content--logo">
        <img src="img/logo-01.jpg" alt="logo">
      </div>
      <ul class="side-nav__content--social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-dribbble"></i></a>
        <a href="#"><i class="fab fa-pinterest-p"></i></a>
      </ul>
    </div>
  </aside>
  <!-- Main content -->
  <main>
    <!-- main nav -->
    <header id="header">
      <nav id="header__main-nav">
        <div class="header__main-nav--hamburger">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
        <ul class="header__main-nav--links">
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">project</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">hahaha</a></li>
          <li><a href="#">contact</a></li>
        </ul>
        
      </nav>
    </header>

    <!-- ****  Showcase / Hero Section  **** -->
    <section id="showcase">
      <div class="showcase__content">
        <h1 class="showcase__content--title">Somebody Named</h1>
        <p class="showcase__content--para">UX Designer / Frontend Developer</p>
        <a href="#" class="showcase__content--link">My Work</a>
      </div>
    </section>

    <!-- ****  Work Section  **** -->
    <section id="work">
        <div class="work__card">
          <img src="img/portfolio-design-01-1.jpg" alt="poster" />
        </div>

        <div class="work__card">
          <img src="img/portfolio-creative-02-1.jpg" alt="paper-bag" />
        </div>

        <div class="work__card">
          <img src="img/portfolio-creative-01-1.jpg" alt="cloth-bag" />
        </div>

        <div class="work__card">
          <img src="img/portfolio-branding-02-1.jpg" alt="branding" />
        </div>

        <div class="work__card">
          <img src="img/portfolio-branding-01-1.jpg" alt="cup" />
        </div>

        <div class="work__card">
          <img src="img/portfolio-print-02-1.jpg" alt="book-cover" />
        </div>
      </section>

  </main>
  <script src="app.js"></script>
</body>
</html>

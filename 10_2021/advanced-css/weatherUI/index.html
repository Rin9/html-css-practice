<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">

  <!-- 500px or smaller -->
  <link rel="stylesheet" media="screen and (max-width:500px)" href="500px.css">
  <!-- 600px or smaller -->
  <link rel="stylesheet" media="screen and (max-width:600px)" href="600px.css">
  <!-- 800px or smaller -->
  <link rel="stylesheet" media="screen and (max-width:800px)" href="800px.css">
  <!-- 900px or wider -->
  <link rel="stylesheet" media="screen and (min-width:900px)" href="900px.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Weather App UI</title>
</head>
<body>
  <section id="weather">
    <h1>Sydney, Australia</h1>
    <div class="weather__info__temp">
      <!-- weather information -->
      <div class="weather__info">
        <div class="weather__info--date">
          <p>Thursday, Apr 30</p>
          <p>Sunny</p>
          <div class="weather__info--date__icon__temp">
            <i class="fas fa-sun"></i>
            <p>24 <sup>&#8451</sup></p>
          </div>
        </div>
        <div class="weather__info--data">
          <p>Percipitation: 10%</p>
          <p>Humidity: 5%</p>
          <p>Wind: 4 kpm NW</p>
        </div>
      </div>
      <div class="weather__temp">
        <div class="weather__temp--monday">
          <p>Monday</p>
          <i class="fas fa-cloud-sun"></i>
          <p>23 <sup>&#8451</sup></p>
          <p>18 <sup>&#8451</sup></p>
        </div>
        <div class="weather__temp--tuesday">
          <p>Tuesday</p>
          <i class="fas fa-sun"></i>
          <p>23 <sup>&#8451</sup></p>
          <p>18 <sup>&#8451</sup></p>
        </div>
        <div class="weather__temp--wednesday">
          <p>Wednesday</p>
          <i class="fas fa-cloud-sun"></i>
          <p>23 <sup>&#8451</sup></p>
          <p>18 <sup>&#8451</sup></p>
        </div>
        <div class="weather__temp--thursday">
          <p>Thursday</p>
          <i class="fas fa-wind"></i>
          <p>23 <sup>&#8451</sup></p>
          <p>18 <sup>&#8451</sup></p>
        </div>
        <div class="weather__temp--friday">
          <p>Friday</p>
          <i class="fas fa-rainbow"></i>
          <p>23 <sup>&#8451</sup></p>
          <p>18 <sup>&#8451</sup></p>
        </div>
        <div class="weather__temp--saturday">
          <p>Saturday</p>
          <i class="fas fa-cloud-sun"></i>
          <p>23 <sup>&#8451</sup></p>
          <p>18 <sup>&#8451</sup></p>
        </div>
        <div class="weather__temp--sunday">
          <p>Sunday</p>
          <i class="fas fa-cloud-sun"></i>
          <p>23 <sup>&#8451</sup></p>
          <p>18 <sup>&#8451</sup></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>responsive web design practice</title> 
        <link rel="stylesheet" href="assets/styles/main.css">
    </head>
    <body>
        <header class="header-container">
            <div class="logo-container">
                This is logo
            </div>
            <nav class="nav-container">This is nav</nav>
            <div class="mail-container">
                This is mail
            </div>
            <div class="low-banner">
                This is banner
            </div>
        </header>
        <main class="hero">
            <div class="main-title-container">
                <div class="main-title">
                    This is the main logo
                </div>
                <div class="sub-title">
                    This is the sub logo
                </div>
            </div>
            <div class="card-container">
                <div class="card-item item1">This is item 1</div>
                <div class="card-item item2">This is item 2</div>
                <div class="card-item item3">This is item 3</div>
                <div class="card-item item4">This is item 4</div>
                <div class="card-item item5">This is item 5</div>
            </div>
        </main>
    </body>

</html>
